<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
    <body class="bg-gray-800 text-white">
        <nav class="bg-gray-900 p-4 mb-6">
            <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
                <!-- Moteur de recherche -->
                <div class="relative w-full">
                    <input type="text" id="search" class="bg-gray-700 rounded-full p-2 pl-10 focus:w-full" placeholder="Rechercher un produit">
                    <svg
                        class="absolute left-2 top-1/2 -translate-y-1/2"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </div>
                <!-- Panier -->
                <div class="relative text-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                        d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
                        />
                        <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
                  </svg>
                  <small id="cart-count" class="bg-red-500 rounded-full text-xs text-white w-4 h-4 absolute -top-2 -right-2">0</small>
                </div>
            </div>
        </nav>

        <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
            <div class="space-y-4 p-2 w-full max-w-[10rem]">
                <h2 class="text-2xl">Filtres</h2>
                <h3 class="text-xl">Catégories</h3>
                <ul id="filters-container" class="text-xl space-y-2">
                    <li>
                        <input type="checkbox" class="check" id="cameras">
                        <label for="cameras">Cameras</label>
                    </li>
                    <li>
                        <input type="checkbox" class="check" id="smartphones">
                        <label for="smartphones">Smartphones</label>
                    </li>
                    <li>
                        <input type="checkbox" class="check" id="jeux">
                        <label for="jeux">Jeux</label>
                    </li>
                    <li>
                        <input type="checkbox" class="check" id="televisions">
                        <label for="televisions">Télévisions</label>
                    </li>
                </ul>
            </div>
            <!-- Produit -->
            <div id="products-wrapper" class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
                <div class="item space-y-2">
                    <div class="bg-gray-100 flex justify-center relative overflow-hidden group cursor-pointer border rounded-xl">
                        <img src="./img/products/playstation_5.png" alt="" class="w-full h-full object-cover">
                        <button class="status bg-black text-white absolute bottom-0 left-0 right-0 text-center py-2 translate-y-full transition group-hover:translate-y-0">
                            Ajouter au panier
                        </button>
                    </div>
                    <p class="text-xl">Playstation 5</p>
                    <strong>399 €</strong>
                </div>

                <div class="item space-y-2">
                    <div class="bg-gray-100 flex justify-center relative overflow-hidden group cursor-pointer border rounded-xl">
                        <img src="./img/products/samsung_galaxy.png" alt="" class="w-full h-full object-cover">
                        <button class="status bg-black text-white absolute bottom-0 left-0 right-0 text-center py-2 translate-y-full transition group-hover:translate-y-0">
                            Ajouter au panier
                        </button>
                    </div>
                    <p class="text-xl">Samsung Galaxy</p>
                    <strong>399 €</strong>
                </div>

                <div class="item space-y-2">
                    <div class="bg-gray-100 flex justify-center relative overflow-hidden group cursor-pointer border rounded-xl">
                        <img src="./img/products/sony_a7_camera.png" alt="" class="w-full h-full object-cover">
                        <button class="status bg-black text-white absolute bottom-0 left-0 right-0 text-center py-2 translate-y-full transition group-hover:translate-y-0">
                            Ajouter au panier
                        </button>
                    </div>
                    <p class="text-xl">Camera Sony A7</p>
                    <strong>399 €</strong>
                </div>
            </div>
        </main>
    </body>
</html>
